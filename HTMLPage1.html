<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <img src="" id="rainbow"/>
    <script>
        console.log("about to fetch a rainbow");
        fetch('rainbow.jpg')
            .then(response => {
                console.log(response);
                return response.blob();
            }).then(blob => {
                console.log(blob);
                document.getElementById('rainbow').src = blob;
            });
    </script>

</body>
</html>
